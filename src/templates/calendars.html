<div class="calendars-container">
    <div class="calendar">
        <calendar  class="calendar-month"
                   ng-repeat="i in num"
                   month="months[i]"
                   year="years[i]"
                   ng-class="{first: (0==i), second: (1==i), third: (2==i)}">
        </calendar>
    </div>
</div>
